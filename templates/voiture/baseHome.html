<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KASACO{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personnalisé -->
    <link rel="stylesheet"  href="{% static 'css/styles.css' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="">
</head>

<body>

<!-- ======== Navbar ======== -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm border-bottom fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-danger" href="#">
      <img src="{% static 'images/logo.png' %}" alt="" width="70">
    
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Chercher des voitures</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Comment acheter</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pourquoi choisir KASACO</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-heart"></i> Mes favoris</a></li>
        <li class="nav-item"><a class="nav-link" href= "{% url 'logout' %}">Déconnexion</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ======== Contenu principal ======== -->
<main class="container my-5">
      <div id="content">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- ======== Pied de page ======== -->
<footer class="bg-dark text-white text-center py-4 mt-auto">
  <p class="mb-0">&copy; KASACO 2025-2026</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personnalisé -->
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
