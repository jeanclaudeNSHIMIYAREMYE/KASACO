<!DOCTYPE html>
{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KASACO{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS personnalisé -->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
</head>

<body>

<!-- ======== Navbar ======== -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center fw-bold text-danger" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="60" class="me-2">
            KASACO
        </a>

        <!-- Toggle bouton responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Liens de navigation -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center">
                <li class="nav-item"><a class="nav-link px-3" href="#">Chercher des voitures</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="#">Comment acheter</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="#">Pourquoi choisir KASACO</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="#">Support</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="#">Contact</a></li>
                <li class="nav-item">
                    <a class="btn btn-outline-danger btn-sm mx-1" href="{% url 'login' %}">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger btn-sm mx-1 text-white" href="{% url 'signup' %}">S’inscrire</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ======== Contenu principal ======== -->
<main class="container mt-5 pt-5">
    {% block content %}{% endblock %}
</main>

<!-- ======== Pied de page ======== -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; KASACO 2025</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personnalisé -->
<script src="{% static 'js/scripts.js' %}"></script>


</body>
</html>
