{% extends "voiture/user/index.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="text-center">Voici votre liste</h3>
        <ul class="list-group" id="item-list"></ul>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items" name="items">

```
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Donald">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="donaldtedom@gmail.com">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="1234 Main St">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="pays">Pays</label>
                <select id="pays" name="pays" class="form-control">
                    <option selected>Burundi</option>
                    <option>Rwanda</option>
                    <option>Tanzanie</option>
                    <option>RDC</option>
                    <option>Kenya</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zipcode">Zip</label>
                <input name="zipcode" id="zipcode" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="total">Somme totale à payer</label>
            <input name="total" id="total" type="text" class="bg-dark text-warning form-control" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Commander</button>
    </form>
</div>
```

</div>
{% endblock %}

{% block js %}

<script type="text/javascript">
    let panier = localStorage.getItem('panier') ? JSON.parse(localStorage.getItem('panier')) : {};
    let total = 0;
    let nombre = 0;

    for (let item in panier) {
        let nom = panier[item][1];
        let quantite = panier[item][0];
        let prix = parseFloat(panier[item][2]);
        nombre += quantite;
        total += prix * quantite;

        let itemString = `
        <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item}
            <span class="badge badge-primary badge-pill">QTE: ${quantite}</span>
            <span class="badge badge-warning badge-pill">$ ${ (prix * quantite).toFixed(2) }</span>
        </li>`;
        $('#item-list').append(itemString);
    }

    if(nombre > 0){
        let itemNombre = `
        <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
            <span>PRIX ET QUANTITÉ TOTAL</span>
            <span class="badge badge-danger badge-pill">TQTE: ${nombre}</span>
            <span class="badge badge-danger badge-pill">$ ${total.toFixed(2)}</span>
        </li>`;
        $('#item-list').append(itemNombre);
        $('#total').val("$"+total.toFixed(2));
        $('#items').val(JSON.stringify(panier));
    } else {
        $('#item-list').append('<li class="list-group-item text-center">Votre panier est vide.</li>');
        $('#total').val("$0.00");
    }
</script>

{% endblock %}
