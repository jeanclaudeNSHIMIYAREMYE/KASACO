{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}KASACO{% endblock %}</title>

  <!-- Bootstrap Icons (pour les icônes) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  {% tailwind_css %}
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ===== Navbar ===== -->
  <nav class="bg-white shadow-md fixed top-0 w-full z-40">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="#" class="flex items-center text-red-600 font-bold text-xl space-x-2">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-16">
        <span>KASACO</span>
      </a>
      <div class="lg:hidden">
        <button id="menu-btn" class="text-gray-700 text-2xl focus:outline-none">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <ul id="menu" class="hidden lg:flex lg:items-center space-x-4">
        <li><a href="{% url 'user_home' %}" class="flex items-center px-3 py-2 rounded hover:bg-red-100 transition"><i class="bi bi-car-front-fill mr-1"></i>Chercher</a></li>
        <li><a href="{% url 'mes_reservations' %}" class="flex items-center px-3 py-2 rounded hover:bg-red-100 transition"><i class="bi bi-bag-check-fill mr-1"></i>Mes réservations</a></li>
        <li><a href="#" class="flex items-center px-3 py-2 rounded hover:bg-red-100 transition"><i class="bi bi-check-circle-fill mr-1"></i>Pourquoi KASACO</a></li>
        <li><a href="#" class="flex items-center px-3 py-2 rounded hover:bg-red-100 transition"><i class="bi bi-headset mr-1"></i>Support</a></li>

        <li><a href="{% url 'logout' %}" class="flex items-center px-3 py-2 border border-red-600 text-red-600 rounded hover:bg-red-50 transition"><i class="bi bi-box-arrow-in-right mr-1"></i>Déconnexion</a></li>
      </ul>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  <main class="container mx-auto mt-24 px-4"> <!-- mt-24 pour éviter que la navbar fixe cache le contenu -->
    {% block content %}
    {% include "voiture/user/chercher.html" %}
    {% endblock %}
  </main>

  <!-- Script pour toggle menu responsive -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
