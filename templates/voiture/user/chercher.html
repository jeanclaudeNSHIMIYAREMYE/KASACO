<main class="container mx-auto my-5 pt-5 px-4">
  <!-- Barre de recherche améliorée -->
  <div class="mb-6">
    <form method="get" class="flex items-center bg-gradient-to-r from-red-50 via-white to-red-50 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-200">

      <!-- Input avec icône -->
      <div class="flex items-center flex-grow px-4 py-3">
        <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"></path>
        </svg>
        <input
          type="search"
          name="item_name"
          placeholder="Rechercher une voiture..."
          class="w-full bg-transparent focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 placeholder-gray-400 text-gray-700 text-lg"
        >
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        class="flex items-center bg-red-600 text-white px-6 py-3 hover:bg-red-700 transition transform hover:scale-105 font-semibold"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Rechercher
      </button>
    </form>
  </div>
</main>
