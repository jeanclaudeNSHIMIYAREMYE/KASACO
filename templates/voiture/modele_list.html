{% extends "voiture/navigation.html" %}

{% block content %}
<div class="mt-24 max-w-6xl mx-auto p-4">
<!-- SECTION MODELES -->
<section class="py-10 px-6 bg-gradient-to-b from-indigo-50 via-purple-50 to-pink-50">
    <h2 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900 text-center">Modèles de {{ marque.nom }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for modele in modeles %}
        <a href="{% url 'modele_search' modele.id %}" aria-label="Voir les détails du modèle {{ modele.nom }}">
            <div class="p-5 rounded-2xl 
                        bg-gradient-to-tr from-pink-200 via-yellow-200 to-green-200 
                        shadow-md hover:shadow-2xl hover:scale-105 transform 
                        transition-all duration-300 flex items-center justify-center">
                <p class="text-gray-900 font-semibold text-center">{{ modele.nom }}</p>
            </div>
        </a>
        {% empty %}
        <p class="text-gray-500 col-span-full text-center">Aucun modèle trouvé.</p>
        {% endfor %}
    </div>
</section>

{% endblock content %}
