{% extends "voiture/admin/navbar.html" %}

{% block content %}
{% load static %}
<div class="relative min-h-screen flex items-center justify-center bg-gray-900">

    <!-- Image de fond floutée -->
    <div class="absolute inset-0">
        <img src="{% static 'images/honda.jpg' %}" alt="Voiture"
             class="w-full h-full object-cover filter blur-sm brightness-50">
    </div>

    <!-- Contenu centré -->
    <div class="relative bg-white bg-opacity-90 rounded-xl shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Réserver la voiture</h2>

        <!-- Voiture sélectionnée -->
        <p class="text-red-600 mb-6 text-center font-medium">
    <strong>{{ voiture }}</strong>
</p>


        <!-- Formulaire -->
       <form method="post" class="space-y-4">
    {% csrf_token %}

    <!-- Afficher le username -->


    {{ form.as_p }}

    <button type="submit"
            class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg
                   hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500">
        Confirmer la réservation
    </button>
</form>


        <!-- Lien retour -->
        <div class="mt-4 text-center">
            <a href="{% url 'liste_voitures' %}"
               class="text-gray-600 hover:text-gray-800 underline transition">
                ⬅ Retour
            </a>
        </div>
    </div>

</div>
{% endblock %}
