{% extends 'voiture/navigation.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background:#f7f8fa;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 25rem;">

        <h3 class="text-center mb-3 fw-bold">Connexion</h3>


        <form method="POST" novalidate>
            {% csrf_token %}
          {{ form|crispy }}
<button type="submit" class="btn btn-primary w-100 py-2 mt-2">
                Se connecter
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="small text-decoration-none">
                Pas encore de compte ? Cr√©er un compte
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
