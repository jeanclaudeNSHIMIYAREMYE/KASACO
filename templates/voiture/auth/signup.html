{% extends 'voiture/navigation.html' %}


{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background:#f5f6fa;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 26rem;">

        <h3 class="text-center mb-3 fw-bold">Créer un compte</h3>

        <form method="POST" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors|striptags }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button class="btn btn-primary w-100 py-2 mt-2">
                S'inscrire
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="small text-decoration-none">
                Déjà un compte ? Connexion
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
