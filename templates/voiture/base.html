{% extends 'voiture/navigation.html' %}
{% load static %}

{% block title %}Accueil – KASACO{% endblock %}

{% block content %}

<style>

/* ——— CONTENEUR ——— */
.brand-section {
    background: #f7f7f7;
    padding: 40px 0;
    border-radius: 8px;
}

/* ——— STYLE DES CARTES ——— */
.brand-card {
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 12px 10px;
    text-align: center;
    cursor: pointer;
    transition: all .2s ease-in-out;
    height: 90px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand-card:hover {
    border-color: #999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* ——— LOGOS ——— */
.brand-logo {
    width: 45px;
    height: 45px;
    object-fit: contain;
    margin-bottom: 3px;
}

/* ——— TEXTE ——— */
.brand-name {
    font-size: 0.95rem;
    font-weight: 600;
}

.brand-count {
    font-size: 0.80rem;
    color: #666;
}

</style>



<div class="container brand-section mt-4">
    <h2 class="fw-bold mb-4">A vous de choisir</h2>

    <div class="d-flex justify-content-between mb-3">
        <h5 class="fw-semibold">Rechercher par marque de voiture</h5>
        <a href="#" class="text-primary fw-semibold">Rechercher des voitures </a>
    </div>

    <div class="row g-3">

      <div class="col-6 col-md-3 col-lg-2">
    <a href="" class="text-decoration-none text-dark">
        <div class="brand-card">
            <img src="{% static 'images/toyota.jpg' %}" class="brand-logo">
            <div class="brand-name">Toyota</div>
            <div class="brand-count">(62,559)</div>
        </div>
    </a>
</div>


        <!-- Honda -->
        <div class="col-6 col-md-3 col-lg-2">
            <div class="brand-card">
                <img src="{% static 'images/honda.jpg' %}" class="brand-logo">
                <div class="brand-name">Honda</div>
                <div class="brand-count">(20,624)</div>
            </div>
        </div>

        <!-- Nissan -->
        <div class="col-6 col-md-3 col-lg-2">
            <div class="brand-card">
                <img src="{% static 'images/nissan.jpg' %}" class="brand-logo">
                <div class="brand-name">Nissan</div>
                <div class="brand-count">(22,663)</div>
            </div>
        </div>

        <!-- Mazda -->
        <div class="col-6 col-md-3 col-lg-2">
            <div class="brand-card">
                <img src="{% static 'images/mazda.png' %}" class="brand-logo">
                <div class="brand-name">Mazda</div>
                <div class="brand-count">(8,703)</div>
            </div>
        </div>

   

      

    </div>
</div>

{% endblock %}
